career-profile:
  title: About Me # NO MODIFICAR
  summary: |
    I am a person who started to interest in programming a few years ago, I studied a total different 
    career but I never love completely what I was doing and what I was working at. Thanks to someone 
    close to me, I learned about how wonderful programming is, and that is the reason I started to study 
    on my own. I know it could be challenging but I personally find it fun and I love I can be creative 
    on it. Besides, I always have loved technology. 

    I try to have the most possible free time because that is when I study programming. I am willing to 
    improve my coding skills and to learn every day something new.

    I am proactive and I enjoy teamwork and self-learning. My short term goal is to become a junior
    programmer at a company where I get the opportunity to demonstrate how valuable I am and where I can 
    contribute to solve problems.


